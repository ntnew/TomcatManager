plugins {
    id 'java'
    id 'io.freefair.lombok' version '5.1.0'
    id 'edu.sc.seis.launch4j' version '2.4.6'
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.bars.Main'
    }
}

launch4j {
    mainClassName = 'ru.bars.Main'
//    icon = "${projectDir}/src/main/resources/bars.ico"
//    splashFileName = "${projectDir}/src/main/resources/splash.bmp"
    bundledJrePath = "JRE_win"
    bundledJre64Bit = true
    outputDir = "srvInstaller"
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '2.6.4'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
